version: '3.9'

services:
  arima-sidecar:
    container_name: arima-sidecar
    build:
      context: .
      dockerfile: Dockerfile.pmdarima
    image: "${ECR_URI:-ghcr.io}/arima-sidecar:${IMAGE_TAG:-latest}"
    restart: unless-stopped
    ports:
      - "8000:8000"  # Optional: expose externally only if needed
    environment:
      AWS_REGION: ${AWS_REGION:-us-east-1}
      BUCKET_NAME: ${BUCKET_NAME}
      LOG_LEVEL: "info"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - trading_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  trading_net:
    external: true  # Must be pre-created or handled in your infra setup
