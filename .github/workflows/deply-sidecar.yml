name: ðŸš€ Deploy ARIMA Sidecar

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (e.g. latest, v1.0.0)'
        required: true
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ECR_URI: ${{ secrets.ECR_REPO }}

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ðŸ” Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ—ï¸ Build and Push Docker Image to ECR
        run: |
          IMAGE_TAG=${{ github.event.inputs.image_tag }}
          docker build -f Dockerfile.pmdarima -t $ECR_URI:arima-sidecar-$IMAGE_TAG .
          docker push $ECR_URI:arima-sidecar-$IMAGE_TAG

      - name: ðŸ” Setup SSH to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy Sidecar to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<EOF
          set -e

          IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          ECR_URI="${{ secrets.ECR_REPO }}"
          FULL_TAG="\$ECR_URI:arima-sidecar-\$IMAGE_TAG"
          APP_DIR="/home/ec2-user/arima-sidecar"

          echo "ðŸ“¦ Pulling updated image: \$FULL_TAG"
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin \$ECR_URI
          docker pull \$FULL_TAG

          echo "ðŸ”§ Updating deployment"
          mkdir -p \$APP_DIR
          cd \$APP_DIR

          echo "ðŸ³ Running ARIMA sidecar container"
          docker rm -f arima-sidecar || true
          docker run -d --name arima-sidecar --network trading_net -p 8000:8000 \
          --memory="512m" \
          --cpus="0.5" \
          \$FULL_TAG

          echo "âœ… Deployment complete"
          EOF

      - name: Clean up unused Docker images
        run: |
          echo "ðŸ§¹ Pruning unused Docker objects to free up space"
          sleep 10
          docker image prune -f
          docker volume prune -f
